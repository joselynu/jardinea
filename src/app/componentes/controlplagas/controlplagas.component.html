<section class="productos">
  <div class="container">
    <!-- Filtros / categorÃ­as opcionales arriba -->

    <div class="productos-grid">
      <article class="p-card" *ngFor="let p of productos">
        <!-- Etiquetas -->
        <div class="p-badges">
          <span class="badge badge-deal" *ngIf="p.badge">{{ p.badge }}</span>
          <span class="badge badge-tag" *ngIf="p.congelado">CONGELADO</span>
        </div>

        <!-- Imagen con ratio fijo -->
        <a class="p-thumb" [routerLink]="['/producto', p.id]">
          <img [src]="p.imagen" [alt]="p.nombre" loading="lazy">
        </a>

        <!-- Marca y nombre -->
        <div class="p-info">
          <div class="p-brand">{{ p.marca }}</div>
          <a class="p-title" [routerLink]="['/producto', p.id]">
            {{ p.nombre }}
          </a>
        </div>

        <!-- Precios -->
        <div class="p-price">
          <div class="p-price-now">\${{ p.precio | number:'1.0-0' }}</div>
          <div class="p-price-old" *ngIf="p.precioLista">
            \${{ p.precioLista | number:'1.0-0' }}
          </div>
          <div class="p-unit" *ngIf="p.unidad">{{ p.unidad }}</div>
        </div>

        <!-- CTA -->
        <div class="p-actions">
          <button class="btn btn-dark btn-sm">Agregar</button>
        </div>
      </article>
    </div>
  </div>
</section>
